<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{expense.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{expense.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/expenses}" th:text="#{expense.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="fragments/forms::globalErrors('expense')" />
            <form th:action="${#httpServletRequest.requestURI}" method="post">
                <div th:replace="fragments/forms::inputRow(object='expense', field='description')" />
                <div th:replace="fragments/forms::inputRow(object='expense', field='date')" />
                <div th:replace="fragments/forms::inputRow(object='expense', field='account')" />
                <div th:replace="fragments/forms::inputRow(object='expense', field='hotel')" />
                <div th:replace="fragments/forms::inputRow(object='expense', field='transport')" />
                <div th:replace="fragments/forms::inputRow(object='expense', field='fuel')" />
                <div th:replace="fragments/forms::inputRow(object='expense', field='meals')" />
                <div th:replace="fragments/forms::inputRow(object='expense', field='phone')" />
                <div th:replace="fragments/forms::inputRow(object='expense', field='entertainment')" />
                <div th:replace="fragments/forms::inputRow(object='expense', field='misc')" />
                <input type="submit" th:value="#{expense.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
